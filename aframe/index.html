<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <style>
    canvas, img {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
    }
    </style>
  </head>
  <body>
    <!--<script src="node_modules/aframe/dist/aframe-v0.4.0.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.4.0/aframe.min.js"></script>
    <script src="components/terrain.js"></script>
    <script src="components/water.js"></script>
    <script src="systems/sun.js"></script>

    <script>

    </script>

    <a-scene vr-mode-ui="enabled: true" >
    <!--<a-scene vr-mode-ui="enabled: true" fog="type: linear; color: rgba(0, 0, 0, 0.1); far: 500; near: 0">-->

      <a-entity position="0 20 0">
        <a-camera></a-camera>
      </a-entity>

      <a-terrain width="1000" increments="100" detail="9" sharpness="0.5" color="#FFC65D"></a-terrain>
      <a-water width="1000" increments="50" frequency="0.5" amplidute="2" color="#4CC3D9"></a-water>

      <a-light type="ambient" color="#111"></a-light>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
