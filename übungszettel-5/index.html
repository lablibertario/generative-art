<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ThreeApp</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>

		<div id="container"></div>

	</body>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/dat.gui/dat.gui.min.js"></script>
	<script src="vendor/three.min.js"></script>
	<script src="vendor/stats.js"></script>
	<script src="vendor/simplex-noise.min.js"></script>
	<script src="vendor/orbit-controls.js"></script>
	<script src="vendor/first-person-controls.js"></script>

	<script src="js/util.js"></script>
	<script src="js/terrain.js"></script>
	<script src="js/app.js"></script>
	<script src="js/threejs-app.js"></script>
	<script src="js/worker.js"></script>

	<script>
		var app = new ThreeApp({
			container: 'container',
			stats: true,
			datGui: true,
			cameraPosition: new THREE.Vector3(100, 100, 100),
			controls: 'orbit', // 'orbit' or 'first-person'
			variables: [{
				type: 'boolean',
				variable: 'rotateCamera',
				name: 'Rotate Camera',
				initial: false
			}, {
				type: 'number',
				variable: 'detail',
				min: 1,
				max: 8,
				step: 1,
				name: 'Detail',
				initial: 6,
				onChange: function() {
					this.generateTerrain();
				}
			}, {
				type: 'number',
				variable: 'sharpness',
				min: 0.1,
				max: 0.9,
				step: 0.1,
				name: 'Sharpness',
				initial: 0.5,
				onChange: function() {
					this.generateTerrain();
				}
			}, {
				type: 'number',
				variable: 'width',
				min: 10,
				max: 1000,
				step: 10,
				name: 'Width',
				initial: 100,
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'number',
				variable: 'increments',
				min: 10,
				max: 100,
				step: 5,
				name: 'Increments',
				initial: 20,
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'dropdown',
				variable: 'mode',
				options: {
					'Points': 'toPoints',
					'Spheres': 'toSpheres',
					'Cubes': 'toCubes',
					'Wireframe Mesh': 'toWireframeMesh',
					'Shaded Mesh': 'toShadedMesh'
				},
				name: 'Mode',
				initial: 'toShadedMesh',
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'folder',
				name: 'Animation',
				variables: [
					{
						type: 'boolean',
						variable: 'rotateCamera',
						name: 'Rotate Camera',
						initial: false
					}
				]
			}
		]});

		app.start();
	</script>
</html>
