<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ãœbungszettel 5</title>
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
			<h3><i class="fa fa-info-circle" aria-hidden="true"></i> Info</h3>
			<p>This app lets you generate fractal terrains and create create camera animations.</p>
			<p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="github.com/philippfromme">Philipp Fromme</a>.</p>
			<h4>Controls</h4>
			<table id="info-controls">
			  <tr>
			    <td>Mouse Drag</td>
			    <td>-</td>
			    <td>Orbit Around Terrain</td>
			  </tr>
			  <tr>
			    <td>Mouse Click On Terrain</td>
			    <td>-</td>
			    <td>Create Key Frame</td>
			  </tr>
			</table>
		</div>

	</body>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/dat.gui/dat.gui.min.js"></script>
	<script src="vendor/three.min.js"></script>
	<script src="vendor/stats.js"></script>
	<script src="vendor/simplex-noise.min.js"></script>
	<script src="vendor/orbit-controls.js"></script>
	<script src="vendor/first-person-controls.js"></script>

	<script src="js/util.js"></script>
	<script src="js/tweening.js"></script>
	<script src="js/sorting.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/terrain.js"></script>
	<script src="js/app.js"></script>
	<script src="js/threejs-app.js"></script>
	<script src="js/worker.js"></script>

	<script>
		var app = new ThreeApp({
			container: 'container',
			stats: true,
			datGui: true,
			cameraPosition: new THREE.Vector3(100, 100, 100),
			controls: 'orbit', // 'orbit' or 'first-person'
			variables: [{
				type: 'boolean',
				variable: 'rotateCamera',
				name: 'Rotate Camera',
				initial: false
			}, {
				type: 'number',
				variable: 'detail',
				min: 1,
				max: 8,
				step: 1,
				name: 'Detail',
				initial: 6,
				onChange: function() {
					this.generateTerrain();
				}
			}, {
				type: 'number',
				variable: 'sharpness',
				min: 0.1,
				max: 0.9,
				step: 0.1,
				name: 'Sharpness',
				initial: 0.5,
				onChange: function() {
					this.generateTerrain();
				}
			}, {
				type: 'number',
				variable: 'width',
				min: 10,
				max: 1000,
				step: 10,
				name: 'Width',
				initial: 100,
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'number',
				variable: 'increments',
				min: 10,
				max: 100,
				step: 5,
				name: 'Increments',
				initial: 20,
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'dropdown',
				variable: 'mode',
				options: {
					'Points': 'toPoints',
					'Spheres': 'toSpheres',
					'Cubes': 'toCubes',
					'Wireframe Mesh': 'toWireframeMesh',
					'Shaded Mesh': 'toShadedMesh'
				},
				name: 'Mode',
				initial: 'toShadedMesh',
				onChange: function() {
					this.updateTerrain();
				}
			}, {
				type: 'function',
				function: 'generateTerrain',
				name: 'Generate Terrain'
			}, {
				type: 'folder',
				name: 'Animation',
				variables: [{
						type: 'function',
						function: 'startAnimation',
						name: 'Start Animation'
					}, {
							type: 'function',
							function: 'stopAnimation',
							name: 'Stop Animation'
					}, {
							type: 'function',
							function: 'clearKeyFrameMarkers',
							name: 'Clear Keyframes'
					}, {
						type: 'number',
						variable: 'animationSpeed',
						min: 1,
						max: 10,
						step: 1,
						name: 'Animation Speed',
						initial: 2,
						onChange: function() {
							this.updateAnimation();
						}
					}
				]
			}, {
				type: 'function',
				function: function() {
					var info = document.getElementById('info');

					info.style.display = 'block';
				},
				name: 'Show Info'
			}
		]});

		app.start();

		var info = document.getElementById('info');

		info.addEventListener('mousedown', function() {
			info.style.display = 'none';
		});

	</script>
</html>
